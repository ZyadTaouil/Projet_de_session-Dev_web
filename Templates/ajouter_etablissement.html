{% extends "base.html" %}

{% block title %}
    Ajouter établissements
{% endblock %}

{% block content %}
    <h1>Ajouter établissements</h1>
    <form method="POST">
        <div class="form-group">
            <label for="etablissement">Sélectionner un établissement :</label>
            <select class="form-control" id="etablissement"
                    name="etablissement">
                {% for etablissement in etablissements %}
                    <option value="{{ etablissement }}">{{ etablissement }}
                    </option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Ajouter</button>
    </form>
{% endblock %}

{% extends 'base.html' %}
{% block title %}Inscription{% endblock %}
{% block css %}
    <style>
    footer {
        position: relative;
    }
    </style>
{% endblock %}
{% block content %}
    <div class="container">
        <h1 class="text-center mb-4">Inscription</h1>
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <form id="inscription-form">
                            <div class="form-group">
                                <label for="nom">Nom complet</label>
                                <input type="text" class="form-control"
                                       id="nom"
                                       placeholder="Entrez votre nom complet"
                                       required>
                            </div>
                            <div class="form-group">
                                <label for="email">Adresse e-mail</label>
                                <input type="email" class="form-control"
                                       id="email"
                                       placeholder="Entrez votre adresse e-mail"
                                       required>
                            </div>
                            <div class="form-group">
                                <label for="password">Mot de passe</label>
                                <input type="password" class="form-control"
                                       id="password"
                                       placeholder="Entrez votre mot de passe"
                                       required>
                            </div>
                            <div class="form-group">
                                <label for="password-confirm">Confirmation de
                                    mot de passe</label>
                                <input type="password" class="form-control"
                                       id="password-confirm"
                                       placeholder=
                                               "Confirmez votre mot de passe"
                                       required>
                            </div>
                            <div class="form-group">
                                <label for="etablissements">Établissements à
                                    surveiller</label>
                                <multi-checkbox separator="," value=""
                                                name="etablissements"
                                                id="etablissements"
                                                required>
                                    <ul slot="check-values">
                                        {% for etablissement in etablissements %}
                                            <li>{{ etablissement[1] }}</li>
                                        {% endfor %}
                                    </ul>
                                </multi-checkbox>
                            </div>
                            <button type="submit"
                                    class="btn btn-primary btn-block">S'inscrire
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% block extra_js %}
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script type="module" src="static/JS/multi-checkbox.js"></script>
        <script src={{ url_for('static', filename='js/signup.js') }}></script>
    {% endblock %}
{% endblock %}
